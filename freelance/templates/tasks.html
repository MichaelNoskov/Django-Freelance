{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if not tasks %}
        <p>Здесь ничего нет...</p>
    {% else %}
        {% for task in tasks %}
            <a href="{% url 'task' task.id %}" ><h3 class="task">"{{ task.name }}" ({{ task.status }})</h3></a>
        {% endfor %}
    {% endif %}
    <div class="point">
        <a href="{% url 'add_task' %}">Новая задача</a>
    </div>
</div>
{% endblock %}
