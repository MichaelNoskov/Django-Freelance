{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="title">Для входа введите свои данные</h2>
    <form id="loginForm" class="form", method="post", action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <input class="submit-button" type="submit" value="Войти">
        <div class="message" id="message">
            {% if form.errors  %}
                <p>Пользователь не существует или пароль не найден</p>
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}
