{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="title">Форма регистрации</h2>
    <form id="registrationForm" class="form", method="post", action="{% url 'register' %}">
        {% csrf_token %}
        {{form}}
        <input class="submit-button" type="submit" value="Зарегистрироваться">
    </form>
</div>
{% endblock %}
