{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="title">Новая Задача</h2>
    <form id="registrationForm" class="form", method="post", action="{% url 'add_task' %}">
        {% csrf_token %}
        {{form}}
        <input class="submit-button" type="submit" value="Создать Задачу">
    </form>
</div>
{% endblock %}
